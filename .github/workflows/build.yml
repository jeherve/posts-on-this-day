name: Build
on:
  push:
    branches:
      - master # Every time a PR is merged to master.

env:
  COMPOSER_ROOT_VERSION: "dev-master"

jobs:
  build:
    name: Build project to trunk
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Read PHP version
        id: versions
        run: |
          echo "::set-output name=php-version::7.4"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ steps.versions.outputs.php-version }}
          tools: composer
          extensions: mysql, imagick
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Use composer cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Tool versions
        run: |
          which php
          php --version
          which composer
          composer --version

      - name: Build
        id: build
        run: |
          composer install --no-dev

      - name: Checking where we stand on the branch.
        id: check-status
        run: |
          git status

      - name: Allow committing vendor directory
        id: edit-gitignore
        run: |
          sed '/vendor/d' ./.gitignore

      - name: Checking where we stand on the branch now.
        id: check-status-again
        run: |
          git status

      - name: Push changes to remote
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_user_name: Jeremy's bot
          commit_user_email: jeherve@users.noreply.github.com
          commit_message: 'Build from master'
          branch: try/build
          push_options: '--force'
